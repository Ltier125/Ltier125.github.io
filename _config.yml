# Welcome to Jekyll!
#
# This config file is meant for settings that affect your entire site, values
# which you are expected to set up once and rarely need to edit after that.
# For technical reasons, this file is *NOT* reloaded automatically when you use
# `jekyll serve -l -H localhost`. If you change this file, please restart the 
# server process.

# Basic Site Settings (核心配置：确保域名和仓库正确)
locale                   : "en-US"
site_theme               : "default"
title                    : "ReitL (Tian Luo) | Academic Portfolio"
title_separator          : "-"
name                     : &name "ReitL (Tian Luo)"
description              : &description "Dual Degree Student in Math & AI at Sichuan University | Academic Portfolio"
url                      : https://Ltier125.github.io  # 最终确认：你的个人域名，无结尾斜杠
baseurl                  : ""  # 根域名部署，子路径为空
repository               : "Ltier125/Ltier125.github.io"  # 你的仓库地址，确保部署权限适配

# Site Author (头像路径+个人信息最终版)
