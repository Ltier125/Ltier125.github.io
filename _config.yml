  name             : "ReitL (Tian Luo)"
  bio              : "Dual Degree Student in Mathematics & Applied Mathematics and Artificial Intelligence | Sichuan University"
  location         : "Chengdu, Sichuan, China"
  employer         : "Sichuan University"
  email            : "luotian0125@gmail.com"  # 真实邮箱格式
  # 学术平台链接（仅保留有效信息）
  github           : "Ltier125"  # 你的GitHub用户名
  linkedin         : ""  # 如有，填写用户名（如 "tian-luo-123"）
  # Academic websites
  academia         :
  arxiv            :
  googlescholar    : "https://scholar.google.com/citations?user=PS_CX0AAAAAJ"  # 你的谷歌学术链接
  inspire-hep      :
  impactstory      :
  orcid            : "https://orcid.org/1234-5678-9101-1121"  # 替换为你的真实ORCID（无则删除）
  semantic         :
